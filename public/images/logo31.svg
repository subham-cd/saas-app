<svg xmlns="http://www.w3.org/2000/svg" width="960" height="300" viewBox="0 0 960 300" role="img" aria-label="ExtraFaculty logo">
  <defs>
    <!-- Brand colors -->
    <linearGradient id="efGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="capGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b1220" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- ICON: chat bubble + robot + graduation cap -->
  <g transform="translate(48,48)" filter="url(#softShadow)">
    <path d="M180 36c44 0 80 33 80 74s-36 74-80 74h-30l-34 34c-5 5-14 1-14-6v-28c-29-8-52-35-52-74 0-41 36-74 80-74h50z"
          fill="url(#efGrad)"/>
    <rect x="92" y="56" rx="28" ry="28" width="116" height="92" fill="#0B1220" opacity="0.95"/>
    <circle cx="128" cy="102" r="10" fill="#E2F6FF"/>
    <circle cx="172" cy="102" r="10" fill="#E2F6FF"/>
    <line x1="150" y1="44" x2="150" y2="28" stroke="#00E5FF" stroke-width="6" stroke-linecap="round"/>
    <circle cx="150" cy="22" r="8" fill="#00E5FF"/>
    <g transform="translate(150,60)">
      <polygon points="0,-26 56,0 0,26 -56,0" fill="url(#capGrad)"/>
      <rect x="-6" y="0" width="12" height="10" rx="3" fill="#0B1220"/>
      <line x1="56" y1="0" x2="76" y2="18" stroke="#16A34A" stroke-width="5" stroke-linecap="round"/>
      <circle cx="76" cy="18" r="5" fill="#16A34A"/>
    </g>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(340,110)">
    <text x="0" y="0"
      font-family="Poppins, Inter, 'Segoe UI', Arial, Helvetica, sans-serif"
      font-weight="700" font-size="72" fill="#0B1220">Extra<tspan fill="url(#efGrad)">Faculty</tspan></text>
    <text x="4" y="56"
      font-family="Inter, 'Segoe UI', Arial, Helvetica, sans-serif"
      font-weight="500" font-size="22" letter-spacing=".18em"
      fill="#64748B">LEARN BEYOND LIMITS</text>
  </g>
</svg>
